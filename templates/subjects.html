<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSky</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid">
        <h1 class="text-center alert alert-danger">Subjects</h1>
                <div class="row">
                    <div class="col-sm-2"></div>
        
                    <div class="col-sm-8">
        <h2 >Subject List <button class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">Add Subject</button></h2>
        
        {%with messages = get_flashed_messages()%}
        {%if messages%}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{message}}
        </div>
        {%endfor%}
        {%endif%}
        {%endwith%}

    <form method="POST" action="{{ url_for('insert_subject') }}">
        <label for="name">Subject Name:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit" value="Insert Subject">
    </form>

    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.id }}</td>
            <td>{{ subject.name }}</td>
            <td>
                <a href="{{ url_for('delete_subject', id=subject.id) }}" onclick="return confirm('Are You Sure Want To Deleted ?')" class="btn btn-danger btn-sm" >Delete Subject</a>
                <a href="{{ url_for('update_subject', id=subject.id) }}" class="btn btn-warning btn-sm" data-toggle="modal">Update</a> |
            </td>
        </tr>
        {% endfor %}
    </table>

    
</body>
</html>
