<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">{{ student.name }}</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">Email: {{ student.email }}</h5>
                <h5 class="card-title">Phone: {{ student.phone }}</h5>
                <h2 class="mt-4">Subjects</h2>
                <ul class="list-group list-group-flush">
                    {% for subject in subjects %}
                        <li class="list-group-item">{{ subject.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
<br>
        <div class="container">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Update Student Details</h5>
            </div>
            <form action="{{ url_for('update')}}" method="POST" class="p-4">
                <input type="hidden" name="id" value="{{student.id}}">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input value="{{student.name}}" type="text" name="name" class="form-control" id="name" placeholder="Enter Full Name">
                </div>
        
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input value="{{student.email}}" type="text" name="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
        
                <div class="form-group mt-3">
                    <label for="phone">Phone Number</label>
                    <input value="{{student.phone}}" name="phone" type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
                </div>
        
                <button type="submit" class="btn btn-success mt-3">Update</button>
            </form>
        </div>
    
    <div class="mt-4">
            <h2>Add Subject</h2>
            <form method="POST" action="{{ url_for('add_subject_to_student', student_id=student.id) }}">
                <div class="mb-3">
                    <label for="subject_id" class="form-label">Subject ID:</label>
                    <input type="text" id="subject_id" name="subject_id" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Subject</button>
            </form>
        </div>

        <div class="mt-4">
            <h2>Remove Subject</h2>
            <form method="POST" action="{{ url_for('remove_subject_from_student', student_id=student.id) }}">
                <div class="mb-3">
                    <label for="subject_id" class="form-label">Subject ID:</label>
                    <input type="text" id="subject_id" name="subject_id" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger">Remove Subject</button>
            </form>
            <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </div>
</div>
</body>
</html>
